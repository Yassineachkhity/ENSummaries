<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="/dist/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="min-h-screen bg-gray-100">

    <!-- Navigation bar -->
    <nav class="bg-primary p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="text-white font-bold">ENSummaries</div>
            <div class="text-white space-x-4 flex "> 
                <a href="#" class="hover:text-gray-200">Home</a>
                <a href="#" class="hover:text-gray-200">Notes</a>
                <a href="#" class="hover:text-gray-200">Contact</a>
            </div>
        </div>
        
        <div class="relative">
            <input type="text" placeholder="Search notes..." class="pl-8 pr-4 py-1 rounded-md">
            <svg class="absolute left-2 top-2 h-4 w-4 text-gray-400" fill="currentColor" viewbox="0 0 20 20">
                <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.41-1.41l4.1 4.1a1 1 0 01-1.42 1.42l-4.1-4.1zM8 14a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd" />
              </svg>
        </div>
    </nav>

    <!-- Welcome section -->
    <div class="max-w-2xl mx-auto mt-12 p-4">
        <h1 class="text-center text-2xl mb-2 font-semibold">Welcome to ENSummaries</h1>
        <p class="text-center text-gray-600 mb-6">"Share and Access the Summaries at ENSAM"</p>

        <button class="block mx-auto bg-primary text-white px-6 py-2 rounded-md hover:bg-blue-600">
            Start Now
        </button>
    </div>

    <!-- top Summaries section -->
    <section class="max-w-3xl mx-auto my-12">
        <h2 class="text-center text-2xl font-semibold text-gray-700 mb-8">Top Summaries</h2>
        <div id="summaries-container" class="space-y-6">
            <!-- Les résumés seront affichés ici -->
        </div>
      </section>
    
      <div id="comment-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-lg">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Add Comment</h3>
            <button onclick="closeCommentModal()" class="text-gray-500 hover:text-gray-700">
              <svg class="w-5 h-5" fill="currentColor">
            <path fill-rule="evenodd" d="M6.293 6.293a1 1 0 011.414 0L10 8.586l2.293-2.293a1 1 0 111.414 1.414L11.414 10l2.293 2.293a1 1 0 01-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 10 6.293 7.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            </button>
          </div>
          <textarea id="comment-input" class="w-full h-32 p-2 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Write your comment..."></textarea>
          <div class="mt-4 flex justify-end">
            <button onclick="handleComment()" class="flex items-center bg-primary text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
              <svg class="w-4 h-4 mr-2" fill="currentColor">
                <path d="M2 3l18 9-18 9v-6l12-3-12-3z" />
              </svg>
              Publish
            </button>
          </div>
        </div>
      </div>
    

      <!-- ABOUT section -->
      <section class="bg-gray-200 py-12 text-center">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">About</h2>
        <p class="max-w-2xl mx-auto text-gray-600">
            ENSummaries allows students to explore study materials and insights from their peers, providing a richer understanding of topics through different viewpoints.
        </p>
    </section>
    
        <script src="scripts/script.js"></script>

</body>
</html>
