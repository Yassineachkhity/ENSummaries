				<h2 class="text-balance text-2xl font-semibold tracking-tight text-gray-800 sm:text-4xl">Contact Us</h2>
			</div>
			<form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
				<div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
					<div>
						<label for="first-name" class="block text-sm/6 font-semibold text-gray-800">First name</label>
						<div class="mt-2.5">
							<input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
						</div>
					</div>
					<div>
						<label for="last-name" class="block text-sm/6 font-semibold text-gray-800">Last name</label>
						<div class="mt-2.5">
							<input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
						</div>
					</div>
					<div class="sm:col-span-2">
						<label for="company" class="block text-sm/6 font-semibold text-gray-800">Apogee</label>
						<div class="mt-2.5">
							<input type="text" name="company" id="company" autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
						</div>
					</div>
					<div class="sm:col-span-2">
						<label for="email" class="block text-sm/6 font-semibold text-gray-800">Email</label>
						<div class="mt-2.5">
							<input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
						</div>
					</div>
					<div class="sm:col-span-2">
						<label for="phone-number" class="block text-sm/6 font-semibold text-gray-800">Phone number</label>
						<div class="relative mt-2.5">
							<div class="mt-2.5">
								<input type="tel"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="phone" id="phone" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
							</div>
					</div>
					<div class="sm:col-span-2">
						<label for="message" class="block text-sm/6 font-semibold text-gray-800">Message</label>
						<div class="mt-2.5">
							<textarea name="message" id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"></textarea>
						</div>
					</div>
				</div>
				<div class=" flex justify-centerw-full">
					
					<button type="submit" class="  w-full rounded-md bg-indigo-600 px-6 py-3 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"><a href="contact.html">Let's talk</a></button>
					
				</div> 	
			</form>
