<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Space</title>
    <link href="/dist/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-primary p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="text-white font-bold">ENSummaries</div>
            <div class="text-white space-x-4 flex "> 
                <a href="index.html" class="hover:text-gray-200">Home</a>
                <a href="niveau.html" class="hover:text-gray-200">Notes</a>
                <a href="contact.html" class="hover:text-gray-200">Contact</a>
            </div>
        </div>
        <div class="relative">
            <input type="text" placeholder="Search notes..." class="pl-8 pr-4 py-1 rounded-md">
            <svg class="absolute left-2 top-2 h-4 w-4 text-gray-400" fill="currentColor" viewbox="0 0 20 20">
                <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.41-1.41l4.1 4.1a1 1 0 01-1.42 1.42l-4.1-4.1zM8 14a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd" />
              </svg>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-semibold text-gray-800 mb-4 text-center">Personal Space</h1>

        <!-- Upload Section -->
        <section class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Upload a new summary</h2>
            <form id="uploadForm">
                <div class="space-y-4">
                    <div>
                        <label for="niveau" class="block text-sm font-medium text-gray-700">Niveau</label>
                        <select id="niveau" class="mt-1 block w-full p-2 border rounded-lg border-gray-300">
                            <option>Choose Niveau</option>
                            <option>API1</option>
                            <option>API2</option>
                            <option>CI1</option>
                            <option>CI2</option>
                            <option>CI3</option>
                        </select>
                    </div>
                    <div>
                        <label for="filiere" class="block text-sm font-medium text-gray-700">Filière</label>
                        <select id="filiere" class="mt-1 block w-full p-2 border rounded-lg border-gray-300">
                            <option value="">Choose Branch</option>
                            <option>IAGI</option>
                            <option>MSEI</option>
                            <option>GEM</option>
                            <option>GMSI</option>
                            <option>GSI</option>
                        </select>
                    </div>
                    <div>
                        <label for="module" class="block text-sm font-medium text-gray-700">Module</label>
                        <select id="module" class="mt-1 block w-full p-2 border rounded-lg border-gray-300">
                            <option>Choose Module</option>
                            <option>Module1</option>
                            <option>Module2</option>
                        </select>
                    </div>
                </div>
                <button type="button" onclick="uploadSummary()" class="mt-4 bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-600 w-full">Upload</button>
            </form>
        </section>

        <h1 class="text-3xl font-semibold text-gray-800 mb-4 text-center">My Summaries</h1>
        <!-- Personal Summary List -->
        <section class="bg-white shadow-md rounded-lg p-6 mb-6">
            <div id="summaries-container" class="space-y-6">
                <!-- Exemple de résumé affiché avec bouton de suppression -->
                <div class="bg-gray-50 p-4 rounded-lg flex justify-between items-center" id="summary-1">
                    <div>
                        <h3 class="text-lg font-semibold">Back end</h3>
                        <p class="text-gray-500 text-sm">2 CI - IAGI</p>
                    </div>
                    <button onclick="deleteSummary('summary-1')" class="text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 00-1 1v8a1 1 0 102 0V6a1 1 0 00-1-1zm3-3a1 1 0 00-1 1v1H8V3a1 1 0 10-2 0v1H5a1 1 0 100 2h10a1 1 0 100-2h-1V3a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg flex justify-between items-center" id="summary-1">
                    <div>
                        <h3 class="text-lg font-semibold">Front end</h3>
                        <p class="text-gray-500 text-sm">2 CI - IAGI</p>
                    </div>
                    <button onclick="deleteSummary('summary-1')" class="text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 00-1 1v8a1 1 0 102 0V6a1 1 0 00-1-1zm3-3a1 1 0 00-1 1v1H8V3a1 1 0 10-2 0v1H5a1 1 0 100 2h10a1 1 0 100-2h-1V3a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>                
            </div>
        </section>

        <button class="bg-primary text-white py-2 px-6 rounded-lg hover:bg-blue-600 w-full">See more</button>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <!-- Footer content -->
    </footer>

    <script src="scripts/mySummaries.js"></script>

    <script>
        function uploadSummary() {
            alert('Summary uploaded successfully!');
        }

        function deleteSummary(summaryId) {
            const summaryElement = document.getElementById(summaryId);
            if (summaryElement) {
                summaryElement.remove();
                alert('Summary deleted!');
            }
        }
    </script>
</body>
</html>
