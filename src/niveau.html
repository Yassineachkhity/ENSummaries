<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ENSummaries - Plateforme de ressources éducatives pour les étudiants en ingénierie">
    <title>ENSummaries - Sélection du Niveau</title>
    <link href="/dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script defer src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-100">

    <!-- Navigation bar -->
    <nav class="bg-primary p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="text-white font-bold">ENSummaries</div>
            <div class="text-white space-x-4 flex "> 
                <a href="#" class="hover:text-gray-200">Home</a>
                <a href="niveau.html" class="hover:text-gray-200">Notes</a>
                <a href="contact.html" class="hover:text-gray-200">Contact</a>
            </div>
        </div>
        
        <div class="relative">
            <input type="text" placeholder="Search notes..." class="pl-8 pr-4 py-1 rounded-md">
            <svg class="absolute left-2 top-2 h-4 w-4 text-gray-400" fill="currentColor" viewbox="0 0 20 20">
                <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.41-1.41l4.1 4.1a1 1 0 01-1.42 1.42l-4.1-4.1zM8 14a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd" />
              </svg>
        </div>
    </nav>


    <!-- Selection de niveau -->
    <main class="max-w-4xl mx-auto my-8 px-4">
        <h1 class="text-center text-3xl font-bold text-gray-900 mb-8">
            Sélectionnez Votre Niveau
        </h1>

        <div class="space-y-6">
            <!-- Cycle Préparatoire Section -->
            <section class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300">
                <button 
                    class="w-full px-6 py-4 flex items-center justify-between focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 rounded-xl"
                    onclick="toggleSection('preparatory')"
                    aria-expanded="false"
                    aria-controls="preparatory-content"
                >
                    <div class="flex items-center space-x-4">
                        <div class="p-2.5 bg-purple-50 rounded-lg">
                            <svg class="w-6 h-6 text-purple-600 transition-transform duration-300" data-section="preparatory" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                        <div class="text-left">
                            <h2 class="text-lg font-semibold text-gray-900">Cycle Préparatoire (API)</h2>
                            <p class="text-sm text-gray-500">API1 - API2</p>
                        </div>
                    </div>
                </button>
                <div id="preparatory-content" class="hidden px-6 pb-4" role="region">
                    <div class="space-y-2">
                        <button 
                            class="w-full p-3 text-left rounded-lg hover:bg-purple-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            onclick="selectLevel('API', 'API1')"
                        >
                            API1
                        </button>
                        <button 
                            class="w-full p-3 text-left rounded-lg hover:bg-purple-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            onclick="selectLevel('API', 'API2')"
                        >
                            API2
                        </button>
                    </div>
                </div>
            </section>

            <!-- Cycle Ingénieur Section -->
            <section class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300">
                <button 
                    class="w-full px-6 py-4 flex items-center justify-between focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 rounded-xl"
                    onclick="toggleSection('engineering')"
                    aria-expanded="false"
                    aria-controls="engineering-content"
                >
                    <div class="flex items-center space-x-4">
                        <div class="p-2.5 bg-purple-50 rounded-lg">
                            <svg class="w-6 h-6 text-purple-600 transition-transform duration-300" data-section="engineering" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                        <div class="text-left">
                            <h2 class="text-lg font-semibold text-gray-900">Cycle Ingénieur (CI)</h2>
                            <p class="text-sm text-gray-500">CI1 - CI2 - CI3</p>
                        </div>
                    </div>
                </button>
                <div id="engineering-content" class="hidden px-6 pb-4" role="region">
                    <div class="space-y-4">
                        <!-- CI levels will be dynamically populated -->
                    </div>
                </div>
            </section>

            <!-- Selection Display -->
            <div id="selection-display" class="hidden">
                <div class="bg-purple-50 rounded-xl p-6">
                    <p class="text-gray-900 font-medium mb-4">Chemin sélectionné: <span id="selection-path" class="text-purple-700"></span></p>
                    <button 
                        onclick="searchModules()"
                        class="w-full bg-primary text-white py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-priamry focus:ring-offset-2"
                    >
                        Rechercher les Modules
                    </button>
                </div>
            </div>

            <!-- Modules Grid -->
            <div id="modules-grid" class="hidden grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
        </div>
    </main>

    <script src="scripts/niveauScript.js"></script>
</body>
</html>
